      function placePin() {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            var crd = pos.coords;

            console.log("Your current position is:");
            console.log(`Latitude : ${crd.latitude}`);
            console.log(`Longitude: ${crd.longitude}`);
            console.log(`More or less ${crd.accuracy} meters.`);

            fetch(
              `https://api.openweathermap.org/data/2.5/weather?lat=${crd.latitude}&lon=${crd.longitude}&appid=${API_KEY}`
            )
              .then((res) => res.json())
              .then((data) => {
                console.dir(data);

                //en fonction de la meteo
                //mettre le fichier sons dans une variable
                let audioFile = "";

                if(data.main.temp > 100){ //c'est probablement en Kelvin
                  audioFile = "/assets/sounds/econdition1.mp3"
                }else if(data.clouds.all > 50){
                  audioFile = "/assets/sounds/econdition2.mp3"
                }else if(data.main.humidity <= 50){
                  audioFile = "/assets/sounds/econdition3.mp3"
                }else if(data.main.temp_min >= 50){
                  audioFile = "/assets/sounds/econdition4.mp3"
                }else if(data.main.temp_max >= 50){
                  audioFile = "/assets/sounds/econdition5.mp3"
                }

                points.push(
                  L.marker([crd.latitude, crd.longitude])
                    .addTo(map)
                    .bindPopup(`<audio src="${audioFile}" controls/>`) // <-- inserer le fichier sons dans la src
                    .openPopup()
                );

                let a = document.createElement("audio");
                a.src = audioFile;
                audios.push(a);
              });
          },
          (err) => {
            console.warn(`ERROR(${err.code}): ${err.message}`);
          },
          options
        );
      }

      function playAll() {
        if (audios.length == 0) {
          return;
        }

        playNext(0);

        function playNext(index) {
          if (index >= audios.length) {
            return;
          }

          audios[index].play();
          audios[index].onended = () => {
            playNext(index + 1);
          };
        }
      }

      function stopAll() {
        audios.forEach((audio) => {
          audio.pause();
          audio.currentTime = 0;
        });
      }
